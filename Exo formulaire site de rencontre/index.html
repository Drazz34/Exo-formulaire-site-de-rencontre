<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de rencontre</title>
</head>
<body>

    <form action="">

        <label for="">Nom :</label>
        <input type="text" name="nom" id="nom" minlength="2" maxlength="45" pattern="\D">

        <br>

        <label for="">Prénom : </label>
        <input type="text" name="prenom" id="prenom" minlength="2" maxlength="45" pattern="\D">

        <br>

        <label for="">E-mail : </label>
        <input type="email" pattern="^([a-z0-9]+)@([a-z]+)(\.com|\.net|\.fr|\.org)$">

        <br>

        <label for="">Sexe : </label>
        <input type="radio" name="sexe">Masculin
        <input type="radio" name="sexe" checked>Féminin

    </form>

    <form action="" enctype="multipart/form-data" method="post">

        <input type="file" name="photo" id="photo" accept=".png, .jpg" title="Seulement .png et .jpg">

    </form>

    <form action="">

        <select name="pays" id="pays">

            <option value="1">FRANCE</option>
            <option value="2">ANGLETERRE</option>
            <option value="3" selected>ALLEMAGNE</option>
            <option value="4">ITALIE</option>
            <option value="5">SUISSE</option>
            <option value="6">ESPAGNE</option>

        </select>

    </form>
